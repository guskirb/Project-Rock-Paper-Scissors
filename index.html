<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>

<body>
    <h1>ROCK, PAPER, SCISSORS!</h1>
    <div id="scoreboard">

        <h3 id="round">Press a button to start playing!</h3>
    </div>
    <div class="buttons">
        <button id="rockButton">ROCK</button>
        <button id="paperButton">PAPER</button>
        <button id="scissorsButton">SCISSORS</button>
    </div>
    <div id="gameBox">
        <div id="playerBox">
            <div id="myZone">
                <img id="myImage" src="">
            </div>
            <div class="scoreboard">
                <h2 id="score"></h2>

            </div>

        </div>

        <div id="compBox">
            <div id="pcZone">
                <img id="pcImage" src="">
            </div>
            <div class="scoreboard">
                <h2 id="compScore"></h2>
            </div>
        </div>
    </div>
</body>

</html>
